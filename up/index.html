<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片上传</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script src="https://x.mouto.org/wb/up.itorr.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="logo"><h1>198510.xyz</h1></div>
        </div>

        <div id="main">
            <h2 class="top_title">图片上传</h2>
            <div class="demo">
                <p>说明：使用新浪微博提供的图片存储服务，本站无法保证其服务的长期稳定。</p>
                <div class="btn">
                    <span>上传图片</span>
                    <input id="fileupload" type="file" name="smfile">
                </div>
                <div class="progress">
                    <span class="bar"></span><span class="percent">0%</span >
                </div>
                <div class="files"></div>
                <div id="imgurl"><span>复制链接：</span><input class="copyimg" value="" style="width:100%;" /><span>复制代码：</span><input class="copyhtml" value="" style="width:100%;" /></div>
                <div id="showimg"></div>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                var bar = $('.bar');
                var percent = $('.percent');
                var showimg = $('#showimg');
                var progress = $(".progress");
                var files = $(".files");
                var btn = $(".btn span");
                var imgurl = $('#imgurl');
                imgurl.hide();
                $("#fileupload").change(function(){
                    showimg.empty();
                    progress.show();
                    var percentVal = '0%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                    btn.html("上传中...");
                    
                    UP(this.files[0],function(pid){ 
                        var img = "https://ww2.sinaimg.cn/large/"+pid+".jpg";
                        showimg.html("<img src='"+img+"' style='max-width:600px;'>");
                        imgurl.show();
                        $('#imgurl .copyimg').val(img);
                        $('#imgurl .copyhtml').val('<img src="'+img+'" />');
                        btn.html("上传图片");
                    },function(error){
                        btn.html("上传失败");
                        bar.width('0')
                        files.html(error);
                    },function(percentFloat){
                        var percentVal = percentFloat*100 + '%';
                        bar.width(percentVal);
                        percent.html(percentVal);
                    })
                });
                $('#imgurl input').click(function(){
                    $(this).select();
                });
            });
        </script>

        <div id="footer">
            <p>Powered by helloweba.com , Modified by 198510.xyz</p>
        </div>
    </body>
</html>
